<!DOCTYPE html>
<html>

<body>
    <style>
        input[type=checkbox].switch {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            position: relative;
            background: #000;
            width: 30px;
            height: 16px;
        }
        input[type=checkbox].switch::before {
            top: 1px;
            left: 1px;
            position: absolute;
            display: block;
            background: red;
            content: "";
            color: transparent;
            width: 14px;
            height: 14px;
        }
        input[type=checkbox].switch:checked::before {
            left: unset !important;
            right: 1px;
        }
    </style>
    <input type="checkbox" class="switch" />
</body>

</html>
